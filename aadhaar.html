<!DOCTYPE html>

<head>

    <style>
        /* Is page ke liye special button styling */

        }
        .chat-btn {
            background: #25D366; color: white; padding: 15px 35px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 1.1rem; transition: 0.3s; display: flex; align-items: center; gap: 10px;
        }
        .chat-btn:hover { background: #1ebe57; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3); }
