<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YA GAREEBNAWAZ CSC | DIGITAL SEVA KENDRA</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Pacifico&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="commonstyle.css">
	<link rel="stylesheet" href="responsive.css">

    <style>
        /* Box ki width badha kar 600px kar di hai taaki image ko poori jagah mile */
        .equal-box {
            width: 100%;
            max-width: 600px; /* Pehle 520px tha, ab bada kar diya hai */
            height: 430px; 
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }

        .left-content-box {
            background: #fff0f0; 
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-image-box {
            background: #fff;
            border: 2px solid #003366;
            overflow: hidden;
            position: relative;
        }

        .btn-hover:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important; 
        }
    </style>
</head>
<body>
    <div class="background-blobs"></div>
    
    <header id="main-header"></header>

    <section class="hero" style="display: flex; align-items: center; justify-content: center; gap: 40px; padding: 60px 5%; min-height: 80vh; flex-wrap: wrap;">
        
        <div class="equal-box left-content-box">
            <h1 style="font-family: 'Playfair Display', serif; font-size: 2.8rem; color: #003366; margin-bottom: 5px; line-height: 1.1;">
                YA GAREEBNAWAZ <br><span style="color: #007bff;">CSC</span>
            </h1>
            <h3 style="font-family: 'Poppins', sans-serif; font-size: 0.95rem; color: #0056b3; margin-bottom: 20px; font-weight: 700; letter-spacing: 0.5px;">AADHAAR DEMOGRAPHIC UPDATE CENTER</h3>
            
            <p style="font-size: 0.95rem; color: #444; line-height: 1.6; margin-bottom: 25px;">
                Aadhaar, PAN, Banking aur sabhi Sarkari suvidhayein ab hamare kendra par uplabdh hain. Aapki har digital zaroorat ka ek hi samadhan.
            </p>
            
            <p style="font-size: 0.85rem; font-weight: bold; color: #003366; margin-bottom: 30px;">
                MOHALLA ALIZAI NEAR BADI MASJID<br>SHAHJAHANPUR (U.P) 242001
            </p>
            
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <a href="Services.html" class="btn-hover" style="text-decoration: none; background: #003366; color: white; padding: 12px 25px; border-radius: 50px; font-weight: bold; font-size: 1rem; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,51,102,0.3);">Our Services</a>
                <a href="aadhaar.html" class="btn-hover" style="text-decoration: none; background: #007bff; color: white; padding: 12px 25px; border-radius: 50px; font-weight: bold; font-size: 1rem; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,123,255,0.3);">Aadhaar Update</a>
            </div>
        </div>

        <div class="equal-box right-image-box">
            <img id="frostySlider" 
                 src="images/n/1.jpg" 
                 alt="CSC Banner" 
                 style="width: 100%; height: 100%; object-fit: contain; background: #fff; transition: opacity 0.5s ease-in-out;">
        </div>
        
    </section>

    <footer id="footerHTML"></footer>
    
    <script src="newlogic.js"></script>
    <script>
        const totalImages = 10;
        const speed = 4000;
        let currentImage = 1;
        const slider = document.getElementById('frostySlider');

        if (slider) {
            setInterval(() => {
                slider.style.opacity = 0;
                setTimeout(() => {
                    currentImage++;
                    if (currentImage > totalImages) currentImage = 1;
                    slider.onload = function() { slider.style.opacity = 1; };
                    slider.src = "images/n/" + currentImage + ".jpg";
                    setTimeout(() => { if(slider.style.opacity == 0) slider.style.opacity = 1; }, 200);
                }, 500); 
            }, speed);
        }

        if(typeof loadHeader === 'function') loadHeader();
        if(typeof loadFooter === 'function') loadFooter();
        if(typeof updateUI === 'function') updateUI();
    </script>
</body>
</html>
